<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tier List</title>
  <style>
    body {
      background-color: #2d2d2d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls input[type="file"] {
      display: none;
    }

    .custom-upload {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .custom-upload:hover {
      background-color: #666;
    }

    .tier-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .tier-row {
      display: flex;
      height: 100px;
      background-color: black;
    }

    .tier-label {
      width: 150px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
      color: black;
    }

    .tier-S { background-color: #e11d48; color: black; }
    .tier-A { background-color: #f97316; color: black; }
    .tier-B { background-color: #eab308; color: black; }
    .tier-C { background-color: #10b981; color: black; }
    .tier-D { background-color: #3b82f6; color: black; }
    .tier-E { background-color: #6366f1; color: black; }
    .tier-F { background-color: #a855f7; color: black; }

    .tier-dropzone {
      flex: 1;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 5px;
      overflow-x: auto;
      gap: 5px;
      cursor: pointer;
    }

    .tier-dropzone img {
      max-height: 80px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tier-dropzone img.selected {
      outline: 2px solid white;
      transform: scale(1.05);
    }

    .unassigned {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
      justify-content: center;
    }

    .unassigned img {
      max-height: 60px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .delete-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container:hover .delete-btn,
    .image-container.selected .delete-btn {
      display: flex;
    }
  </style>
</head>
<body>

  <h1>My Tier List</h1>

  <div class="controls">
    <label for="imageUpload" class="custom-upload">Upload Images</label>
    <input type="file" id="imageUpload" multiple accept="image/*">
  </div>

  <div class="tier-list" id="tierList">
    <div class="tier-row"><div class="tier-label tier-S">S</div><div class="tier-dropzone" data-tier="S"></div></div>
    <div class="tier-row"><div class="tier-label tier-A">A</div><div class="tier-dropzone" data-tier="A"></div></div>
    <div class="tier-row"><div class="tier-label tier-B">B</div><div class="tier-dropzone" data-tier="B"></div></div>
    <div class="tier-row"><div class="tier-label tier-C">C</div><div class="tier-dropzone" data-tier="C"></div></div>
    <div class="tier-row"><div class="tier-label tier-D">D</div><div class="tier-dropzone" data-tier="D"></div></div>
    <div class="tier-row"><div class="tier-label tier-E">E</div><div class="tier-dropzone" data-tier="E"></div></div>
    <div class="tier-row"><div class="tier-label tier-F">F</div><div class="tier-dropzone" data-tier="F"></div></div>
  </div>

  <h2 style="text-align: center; margin-top: 40px;">Unassigned</h2>
  <div class="unassigned" id="unassigned"></div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const unassigned = document.getElementById('unassigned');
    let selectedImage = null;

    imageUpload.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const container = document.createElement('div');
          container.className = 'image-container';
          const img = document.createElement('img');
          img.src = reader.result;

          const del = document.createElement('button');
          del.innerText = "Ã—";
          del.className = 'delete-btn';
          del.onclick = () => container.remove();

          img.addEventListener('click', () => {
            document.querySelectorAll('img').forEach(el => el.classList.remove('selected'));
            img.classList.add('selected');
            selectedImage = container;
          });

          container.appendChild(img);
          container.appendChild(del);
          unassigned.appendChild(container);
        };
        reader.readAsDataURL(file);
      });
    });

    document.querySelectorAll('.tier-dropzone').forEach(zone => {
      zone.addEventListener('click', () => {
        if (selectedImage) {
          zone.appendChild(selectedImage);
          document.querySelectorAll('img').forEach(el => el.classList.remove('selected'));
          selectedImage = null;
        }
      });
    });

    unassigned.addEventListener('click', () => {
      if (selectedImage) {
        unassigned.appendChild(selectedImage);
        document.querySelectorAll('img').forEach(el => el.classList.remove('selected'));
        selectedImage = null;
      }
    });
  </script>
</body>
</html>
